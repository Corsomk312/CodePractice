<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lando Flowers | Flowers For Dreams</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/product.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link media="all" type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1>Flowers Delivered By Lando</h1>
					<p>These flowers cost</p>
					<div class="display_price">$<span class="price_amount"><b>55.00</b></span></div>
				</div>
				<div class="col-lg-3">
				</div>
				<div class="col-lg-3">
					<img src="assets/images/lando-flowers.png" class="img-responsive">
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-6  ">
					<form id="zip-code-check" method="POST" action="" accept-charset="UTF-8" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-4 control-label">Zip Code</label>
							<div class="col-sm-8">
								<input type="text" name="recipient_zip" class="form-control" placeholder="Enter a zip code">
							</div>
						</div>
						<input type="submit" value="Check Availability">
					</form>
					<hr>
					<p>The form below should be hidden until user submits a valid zip code.</p>
         </div>
        </div>
         <div class="row">
          <form role="form" class="hidden-form">
  					<div class="col-md-12 col-sm-12">
  						<h3>Delivery Info</h3>
              <div class="nodelivery"></div>
              <div class="delivery_zip"><b>Zip Code: </b><p></p></div>
  						<div class="delivery_charge"></div>
  						<div class="delivery_message"></div>
  					</div>
  					<div class="col-md-12 col-sm-12">
  						<h3>Recipient Info</h3>
  						<div class="clearfix"></div>
  						<div class="form-group">
  							<label class="col-sm-4 control-label">Name</label>
  							<div class="col-sm-8">
  								<input type="text" autocapitalize="off" autocorrect="off" autocomplete="name" name="recipient_name" class="form-control required" placeholder="First and last name" value="Rick Ronaldson">
  							</div>
  						</div>

  						<div class="form-group">
  							<label class="col-sm-4 control-label">Address</label>
  							<div class="col-sm-8">
  								<input type="text" autocapitalize="off" autocorrect="off" autocomplete="address-line1" name="recipient_address" class="form-control required address-line-1" value="1812 W Hubbard Street">
  							</div>
  						</div>
  						<div class="form-group">
  							<label class="col-sm-4 control-label">Suite/Unit #</label>
  							<div class="col-sm-8">
  								<input type="text" name="recipient_address_unit_number" class="form-control address-line-2 required" value="N/A">
  							</div>
  						</div>
  						<div class="form-group">
  							<label class="col-sm-4 control-label">City/State</label>
  							<div class="col-sm-8">
  								<input type="text" autocapitalize="off" autocorrect="off" name="recipient_city" class="form-control required address-line-1" value="Chicago">
  								<input type="text" autocapitalize="off" autocorrect="off" name="recipient_state" class="form-control required address-line-1" value="IL">
  							</div>
  						</div>
  					</div>
  					<div class="form-group">
  						<label class="col-sm-4 control-label">Email</label>
  						<div class="col-sm-8">
  							<input type="email" autocapitalize="off" autocorrect="off" autocomplete="email" name="recipient_email" class="form-control required" value="patrick@flowersfordreams.com">
  						</div>
  					</div>
  					<div class="form-group">
  						<label class="col-sm-4 control-label">Phone</label>
  						<div class="col-sm-8">
  							<input type="text" autocapitalize="off" autocorrect="off" name="recipient_phone" class="form-control required" value="(262) 497-7654">
  						</div>
  					</div>
  					<div class="form-group">
  						<label class="col-sm-4 control-label">Card Message</label>
  						<div class="col-sm-8">
  							<input type="text" autocapitalize="off" autocorrect="off" autocomplete="card_message" name="card_message" class="form-control required" placeholder="caard Message" value="This is such a message">
  						</div>
  					</div>
  					<div class="form-group">
  						<label class="col-sm-4 control-label">Delivery Date</label>
  						<div class="col-sm-8">
  							<input type="text" name="delivery_date" class="form-control required" placeholder="delivery date" value="2016-06-20">
  						</div>
  						<!-- <input class="add-cart" type="submit" value="Add To Cart"> -->
              <button type="submit" class="btn btn-default">Submit</button>
  					</div>
          </form>
				</div>
		</div>
	</div>
	<div class=" col-sm-8">

	</div>
</body>
</html>
